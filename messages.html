		<script type="text/javascript">
                    $("#send_message").click(function(){
                        $("#error_message").hide('slow');
                        var message = $("#text_message").val();
                        $("#text_message").val('');
                        //$(".messages").append('<li><div class="text-msg receive_msg">'+message+'</div></li>');

                        if(message === ''){
                            $("#error_message").append('<b>Ошибка! Сообщение не может быть пустым!</b>').show('slow');

                        }else{
                            
                            $(".messages").append('<li><div class="text-msg sent_msg">'+message+'</div></li>');
                            
                            while($(".messages li").length > 7){
                                $('li:first').detach();
                            }
                            
                            if((message.toUpperCase().indexOf('привет'.toUpperCase()) > -1 ) || (message.toUpperCase().indexOf('прив'.toUpperCase()) > -1) || (message.toUpperCase().indexOf('хай'.toUpperCase()) > -1)){
                                $(".messages").append('<li><div class="text-msg receive_msg">Привет.</div></li>');
                            }
                            else if((message.toUpperCase().indexOf('как дела'.toUpperCase()) > -1) || (message.toUpperCase().indexOf('че как оно'.toUpperCase()) > -1)|| (message.toUpperCase().indexOf('как оно'.toUpperCase()) > -1)|| (message.toUpperCase().indexOf('как ты'.toUpperCase()) > -1)|| (message.toUpperCase().indexOf('Как ты'.toUpperCase()) > -1)){
                                $(".messages").append('<li><div class="text-msg receive_msg">Нормально. Ты как?</div></li>');
                            }
                            else if((message.toUpperCase().indexOf('нормально'.toUpperCase()) > -1) || (message.toUpperCase().indexOf('норм'.toUpperCase()) > -1) || (message.toUpperCase().indexOf('отлично'.toUpperCase()) > -1) || (message.toUpperCase().indexOf('пойдет'.toUpperCase()) > -1)){
                                $(".messages").append('<li><div class="text-msg receive_msg">Найс.</div></li>');
                            }
                            else if((message.toUpperCase().indexOf('плохо'.toUpperCase()) > -1) || (message.toUpperCase().indexOf('хреново'.toUpperCase()) > -1) || (message.toUpperCase().indexOf('так себе'.toUpperCase()) > -1)){
                                $(".messages").append('<li><div class="text-msg receive_msg">Че так?</div></li>');
                            }
                            else{
                                $(".messages").append('<li><div class="text-msg receive_msg">Я тебя не понимаю.</div></li>');
                            }
                        }
