<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">
    <head>
        <meta http-equiv="Content-Type" content="application/vnd.wap.xhtml+xml; charset=UTF-8" />
        <meta name="author" content="Berserk" />
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="js/mylib.js" type="text/javascript"></script>
        <title>Личный кабинет | Сделано Berserk</title>
    </head>
    <body>
        <script type="text/javascript">
            $_GET = getGET();
            if (typeof $_GET["name"] !== 'undefined') {
                var date = new Date(new Date().getTime() + 86400 * 1000);
                setCookie("name", $_GET["name"], date.toUTCString(), "/");
                setCookie("login", $_GET["login"], date.toUTCString(), "/");
                setCookie("email", $_GET["email"], date.toUTCString(), "/");
                setCookie("borndate", $_GET["borndate"], date.toUTCString(), "/");
                setCookie("password", $_GET["password"], date.toUTCString(), "/");
                setCookie("password_retry", $_GET["password_retry"], date.toUTCString(), "/");
                setCookie("id", $_GET["id"], date.toUTCString(), "/");
                setCookie("avatar", "avatar.png", date.toUTCString(), "/");
                setCookie("icon", "admin_male.png", date.toUTCString(), "/");
            }
            if (typeof $_GET["id"] === 'undefined') {
                var rand1 = zeros(String(Math.floor((Math.random() * 998) + 2)),3);
                var rand2 = zeros(String(Math.floor((Math.random() * 998) + 2)),3);
                var rand3 = zeros(String(Math.floor((Math.random() * 998) + 2)),3);
                var rand4 = zeros(String(Math.floor((Math.random() * 998) + 2)),3);
                var res = rand1+rand2+rand3+rand4;
                setCookie("id", res, date.toUTCString(), "/");
                setCookie("avatar", "no_image.png", date.toUTCString(), "/");
                if($_GET["gender"] == 'male'){
                    setCookie("icon", "user_male.png", date.toUTCString(), "/");
                }
                else{
                    setCookie("icon", "user_female.png", date.toUTCString(), "/");
                }
            }
        </script>
        <div class="logotip">Личный кабинет</div>
        <div class="authreg">
            <a href="index.html"><img src="img/icons/home.png" alt="На главную"/></a>
            <script type="text/javascript">
            name = getCookie("name");
            if ((name.length != 0)&&(name !== "null")) {
                document.write('<a href="cabinet.html"><img src="img/icons/cabinet.png" alt="Кабинет"/></a> ');
                document.write('<a href="messages.html"><img src="img/icons/messages.png" alt="Сообщения"/></a> ');
                document.write('<a href="#" id="logout" ><img src="img/icons/logout.png" alt="Выход"/></a> ');
            }
            else{
                document.write('<a href="auth.html"><img src="img/icons/login.png" alt="Авторизация"/></a> ');
                document.write('<a href="reg.html"><img src="img/icons/signup.png" alt="Регистрация"/></a> ');
                location.href = 'index.html';
            }
            </script>
        </div>
        <div class="content">
            <div class="row">
                <div class="col s3 ">
                    <script type="text/javascript">
                        document.write('<img class="autosize-img circle" src="img/'+ getCookie("avatar") +'" />');
                    </script>
                </div>
                <div class="col s9 ">
                    <script type="text/javascript">
                        document.write('<img width="16px" src="img/users/'+ getCookie("icon") +'" /> '+ getCookie("login") + '<br>');
                        document.write('Имя: '+getCookie("name")+'<br>');
                        document.write('E-mail: '+ getCookie("email") + '<br>');
                        document.write('Дата рождения: '+ getCookie("borndate") + '<br>');
                        document.write('Пароль: '+ getCookie("password") + '<br>');
                    </script>
                </div>
            </div>
        </div>
        <div class="footmenu">
                <a href="news.html">Новости</a>
                <a href="services.html">Сервисы</a>
                <a href="contacts.html">Контакты</a>
                <a href="information.html">Информация</a>
        </div>
        <div class="copy">
            <a href="http://berserk.tk"><img src="img/copy.png" alt="" /></a>   
        </div>
        <script type="text/javascript">
            //deleteCookie
            logout.onclick = function() {
                deleteCookie('name');
                deleteCookie('login');
                deleteCookie('email');
                deleteCookie('borndate');
                deleteCookie('password');
                deleteCookie('password_retry');
                deleteCookie('id');
                location.href = 'auth.html';
            };
        </script>
    </body>
</html>
