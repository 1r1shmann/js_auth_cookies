<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">
	<head>
		<meta http-equiv="Content-Type" content="application/vnd.wap.xhtml+xml; charset=UTF-8" />
		<meta name="author" content="Berserk" />
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
		<script src="js/mylib.js" type="text/javascript"></script>
		<title>GREENLAND | Личный кабинет | Сделано Berserk</title>
	</head>
	<body>
		<script type="text/javascript">
			$_GET = getGET();
			if (typeof $_GET["name"] !== 'undefined') {
				var date = new Date(new Date().getTime() + 86400 * 1000);
				setCookie("name", $_GET["name"], date.toUTCString(), "/");
				setCookie("login", $_GET["login"], date.toUTCString(), "/");
				setCookie("email", $_GET["email"], date.toUTCString(), "/");
				setCookie("borndate", $_GET["borndate"], date.toUTCString(), "/");
				setCookie("password", $_GET["password"], date.toUTCString(), "/");
				setCookie("password_retry", $_GET["password_retry"], date.toUTCString(), "/");
			}
		</script>
		<div class="logotip">
			Личный кабинет
		</div>
		<div class="authreg">
			<a href="index.html"><img src="img/home.png" alt="На главную"/></a>
			<script type="text/javascript">
			name = getCookie("name");
			if ((name.length != 0)&&(name !== "null")) {
			document.write('<a href="cabinet.html"><img src="img/cabinet.png" alt="Кабинет"/></a> ');
			document.write('<a href="messages.html"><img src="img/messages.png" alt="Сообщения"/></a> ');
			document.write('<a href="#" id="logout" ><img src="img/logout.png" alt="Выход"/></a> ');
			}
			else{
			document.write('<a href="auth.html"><img src="img/login.png" alt="Авторизация"/></a> ');
			document.write('<a href="reg.html"><img src="img/signup.png" alt="Регистрация"/></a> ');
                        location.href = 'index.html';
			}
			</script>
		</div>
		<div class="content">
                    <div class="row">
                        <div class="col s3 ">
                            <img class="autosize-img" src="img/avatar.png" />                            
                        </div>
                        <div class="col s9 ">
                            <script type="text/javascript">
                                    document.write('<img src="img/icon.png" /> '+ getCookie("login") + '<br>');
                                    document.write('Имя: '+getCookie("name")+'<br>');
                                    document.write('E-mail: '+ getCookie("email") + '<br>');
                                    document.write('Дата рождения: '+ getCookie("borndate") + '<br>');
                                    document.write('Пароль: '+ getCookie("password") + '<br>');
                            </script>
                        </div>
                    </div>
		</div>
		<div class="footmenu">
			<a href="news.html">Новости</a>
			<a href="services.html">Сервисы</a>
			<a href="contacts.html">Контакты</a>
			<a href="information.html">Информация</a>
		</div>
		<div class="copy">
			 <a href="http://berserk.tk"><img src="img/copy.png" alt="" /></a>   
		</div>
		<script type="text/javascript">
			//deleteCookie
			logout.onclick = function() {
				deleteCookie('name');
				deleteCookie('login');
				deleteCookie('email');
				deleteCookie('borndate');
				deleteCookie('password');
				deleteCookie('password_retry');
				location.reload();
			  };
		</script>
	</body>
</html>
